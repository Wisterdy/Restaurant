<div class="row">


  <div class="col-lx-6  col-lg-6 col-md-12  col-sm-12 ">
    
    <div class="chefs">

      <h1> Chef Sanji </h1>
      <img src="..//Images/Sanji.jpg" width="250" height="250" alt="main chef" class="rounded-circle">
        <!--starting rating for chefs-->
        <p>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
      </p>
              
     </div>
 
  </div>
  <div class="lx-6  col-lg-6 col-md-12  col-sm-12 contact">
        <h2> Rate Our Chef</h2>

        <form action="#">
          <div class="form-group">       
            <label for=lastname> Last Name:</label>
            <input type="text" class="form-control" placeholder="last name" id="lastname">
          </div>

           <div class="form-group">       
            <label for=firstname> First Name:</label>
            <input type="text" class="form-control" placeholder="first name" id="firstname">
          </div>

          <div class="form-group">       
            <label for="comment"> Comment:</label>
            <textarea class="form-control" rows="5" id="comment" maxlength="150">      </textarea>
          </div>
          <button type="submit" class="btn btn-dark" data-toggle="tooltip" title=" Thank You">Submit</button>

        </form>
     </div>

   

   </div>
   <!--second Chef-->

         <p>
